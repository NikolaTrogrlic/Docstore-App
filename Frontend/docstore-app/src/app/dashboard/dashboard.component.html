<app-action-bar/>
<div class="dashboard-wrapper">
    @if(files.length > 0){
        <div class="file-wrapper">
            @for (item of files; track item.name) {
                <file-view [file]="item" (click)="onViewDetails(item)"/>
            }
        </div>
    }
    @else{
        <p>No files uploaded yet.</p>
    }
    @if(selectedFile){
        <file-modal
        [file]="selectedFile"
        [visible]="isModalVisible"
        (close)="onCloseModal()"/>
    }
</div>
